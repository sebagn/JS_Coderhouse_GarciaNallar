<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS Garcia Nallar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="inicio">
        <h1>Nutricion-100%</h1>
    </div>

    <!-- offcanvas de bootstrap -->
    <button class="btn btn-dark position-absolute top-0 end-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">Nuevo paciente</button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Guarda tus pacientes</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
          
        <!-- formulario dentro del offcanvas -->
        <div id="seccionPaciente">
            <form class="flex" id="form-crearPaciente" action="">
                <div class="formulario__div">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="formulario__div">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="formulario__div">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni">
                </div>
                <div class="formulario__div">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"  name="email">
                </div>
                <div class="formulario__div">
                    <label for="peso">Peso (kg)</label>
                    <input type="text" class="form-control" id="peso"  name="peso">
                </div>
                <div class="formulario__div">
                    <label for="talla">Altura (cm)</label>
                    <input type="text" class="form-control" id="altura"  name="altura">
                </div>
                <div class="formulario__div">
                    <!-- <button type="button" class="btn btn-dark" id="btn-crearPaciente">Crear paciente</button> -->
                    <input type="submit" class="btn btn-dark" name="submit" id="btn-crearPaciente" value="Crear paciente">
                </div>
                <p class="hidden exito">Paciente creado exitosamente</p>
            </form>
        </div>

      </div>
    </div> <!-- termina el offcanvas -->
        
    <div class="flex justify-content-center">
        <h2> Revisa los datos de algun paciente: </h2>
        <div class="formulario__div">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni-paciente" name="dni">
        </div>
        <div class="formulario__div">
            <button type="button" class="btn btn-dark" id="revisar-paciente">Revisar paciente</button>

            <button type="button" class="btn btn-dark" id="eliminar-paciente">Eliminar paciente</button>
        </div>
        <div id="paciente-cargado" >
        </div>
    </div>
    
    <div class="flex">
        <h2>Descubri la dieta ideal para vos</h2>
        <button type="button" class="btn btn-dieta btn-success" id="botonRegular">Dieta Regular</button>
        <button type="button" class="btn btn-dieta btn-success" id="botonVegana">Dieta Vegana</button>
        <button type="button" class="btn btn-dieta btn-success" id="botonVegetariana">Dieta Vegetariana</button>
        <button type="button" class="btn btn-dieta btn-success" id="botonKeto">Dieta Keto</button>
    </div>
    <ul id="seccion-dietas" class="flex hidden"></ul> 

    <section class="flex" id="verPlan">
        <div class="flex"><h2>Descubri nuestros planes de nutricion</h2></div>   
        <button type="button" class="btn btn-secondary" id="botonMostrar">Ver planes</button>
        <div class="hidden" id="nuestrosPlanes"></div>
    </section>

    <section class="flex" id="buscador-comida">
            <div class="flex">
                <h2> Busca una comida para saber sus calorias</h2>
                <div class="formulario__div">
                    <form action="">
                    <label for="comida">Ingresa una comida</label>
                    <input type="text" class="form-control" id="comida"  name="comida">
                    <button type="button" class="btn btn-secondary" id="botonBuscador">Buscar</button>
                </div>
            </div>
        </form>

    </section>

    <section class="flex" id="contratarPlan">
        <div><h2>Contrata uno de nuestros planes de nutricion</h2></div>   
        <form action="" id="tipo-plan">
            <input type="radio" name="tipo" id="basico" value="0">
            <label for="basico">Basico</label>
            <input type="radio" name="tipo" id="personalizado" value=1>
            <label for="personalizado">Personalizado</label>
            <button type="button" class="btn btn-secondary" id="botonComprar">Contratar</button>
        </form>
    </section>


    <script src="js/Jquery.js"></script>
    <script src="js/paciente.js"></script>
    <script src="js/dietas.js"></script>
    <script src="js/planes.js"></script>
    <script src="js/comidas.js"></script>
    <script src="js/MP.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
